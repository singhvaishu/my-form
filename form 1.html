<!DOCTYPE html>
<html>
  <head>
    <title>Form in HTML</title>
  </head>
  <body>
    <h2>Registration form</h2>
    <form>
      <fieldset>
        <legend>User personal information</legend>
        <label>Enter your full name</label><br />
        <input type="text" name="name" /><br />
        <label for>Enter your Birthday</label><br />
       <input type="date" id="birthday" name="birthday"/></br>

        <label>Enter your phone number</label><br />
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
        /><br />

        <label>Enter your email</label><br />
        <input type="email" name="email" /><br />
        <label>Enter your password</label><br />
        <input type="password" name="pass" /><br />
        <label>confirm your password</label><br />
        <input type="password" name="pass" /><br />
        <br /><label>Enter your gender</label><br />
        <input type="radio" id="gender" name="gender" value="male" />Male <br />
        <input type="radio" id="gender" name="gender" value="female" />Female
        <br />
        <input type="radio" id="gender" name="gender" value="others" />others
        <br />
        <br />Enter your Current Address:<br />
        <textarea></textarea><br />
        <br />Enter your City:<br />
        <textarea></textarea><br />
        <label><br />Enter your pincode</label><br />
        <input type="number" name="pin code" pattern="[0-9]{6}" max length="6" /></br>

        <input type="submit" value="sign-up" />
      </fieldset>
    </form>
  </body>
</html>
